    <!-- Toast 容器 -->
    <!-- 新增成功 Toast -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1055">
        <div id="toastSuccess" class="toast align-items-center text-bg-success border-0 w-auto" role="alert">
            <div class="d-flex">
                <div class="toast-body">新增成功！</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>

        <!-- 警告 Toast -->
        <div class="toast align-items-center text-bg-primary border-0 w-auto" id="toastWarning" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    請完整填寫的「日期 / 類別 / 項目 / 金額」！
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>

        <!-- 刪除成功 Toast -->
        <div id="toastDelete" class="toast align-items-center text-bg-danger border-0 mt-2 w-auto" role="alert">
            <div class="d-flex">
                <div class="toast-body">刪除成功！</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>

    <!-- Bootstrap JS -->

    <script>

        document.addEventListener("DOMContentLoaded", () => {
            // 取得 Toast 元素
            const toastSuccess = new bootstrap.Toast(document.getElementById("toastSuccess"));
            const toastDelete = new bootstrap.Toast(document.getElementById("toastDelete"));
            const toastWarning = new bootstrap.Toast(document.getElementById("toastWarning"));

            // LocalStorage key
            const STORAGE_KEY = "records";

            // 排序狀態
            let sortConfig = { key: null, order: "asc" }; // order: "asc" | "desc"

            // 排序函數
            function sortRecords(records) {
                if (!sortConfig.key) return records;

                return [...records].sort((a, b) => {
                    let valA, valB;

                    if (sortConfig.key === "date") {
                        valA = new Date(a.date);
                        valB = new Date(b.date);
                    } else if (sortConfig.key === "type") {
                        // 支出排前面、收入排後面
                        valA = a.type === "expense" ? 0 : 1;
                        valB = b.type === "expense" ? 0 : 1;
                    } else if (sortConfig.key === "amount") {
                        valA = Number(a.amount);
                        valB = Number(b.amount);
                    }

                    if (valA < valB) return sortConfig.order === "asc" ? -1 : 1;
                    if (valA > valB) return sortConfig.order === "asc" ? 1 : -1;
                    return 0;
                });
            }

            // 綁定排序清單事件
            document.querySelector("#sort-date").addEventListener("click", () => toggleSort("date"));
            document.querySelector("#sort-type").addEventListener("click", () => toggleSort("type"));
            document.querySelector("#sort-amount").addEventListener("click", () => toggleSort("amount"));

            // 更新箭頭 UI
            // document.querySelectorAll("th .sort-arrow").forEach(span => span.textContent = "");
            // const activeTh = document.querySelector(`#sort-${sortConfig.key} .sort-arrow`);
            // if (activeTh) activeTh.textContent = sortConfig.order === "asc" ? "↑" : "↓";

            // 切換排序狀態
            function toggleSort(key) {
                if (sortConfig.key === key) {
                    // 同一欄位 → 切換升/降冪
                    sortConfig.order = sortConfig.order === "asc" ? "desc" : "asc";
                } else {
                    // 換新欄位 → 預設升冪
                    sortConfig.key = key;
                    sortConfig.order = "asc";
                }
                currentPage = 1; // 點擊排序回到第 1 頁
                loadRecords(currentPage);
            }

            // 分頁設定
            const ROWS_PER_PAGE = 5; // 每頁幾筆
            let currentPage = 1;

            // 載入紀錄並更新表格 & 總收入/支出
            function loadRecords(page = 1) {
                let records = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

                // 排序處理
                records = sortRecords(records);

                const recordList = document.querySelector("table tbody");
                recordList.innerHTML = ""; // 先清空

                let totalIncome = 0;
                let totalExpense = 0;

                // 計算收入支出
                records.forEach(record => {
                    if (record.type === "income") {
                        totalIncome += Number(record.amount);
                    } else {
                        totalExpense += Number(record.amount);
                    }
                });

                // 分頁計算
                const start = (page - 1) * ROWS_PER_PAGE;
                const end = start + ROWS_PER_PAGE;
                const pageRecords = records.slice(start, end);

                // 渲染該頁的紀錄
                pageRecords.forEach((record, index) => {
                    const newRow = document.createElement("tr");
                    newRow.innerHTML = `
                <td>${record.date}</td>
                <td>${record.type === "expense" ? "支出" : "收入"}</td>
                <td>${record.itemName}</td>
                <td>$${record.amount}</td>
                <td>${record.note || "-"}</td>
                <td>
                    <button class="btn btn-sm btn-danger" data-index="${start + index}">刪除</button>
                </td>
            `;
                    recordList.appendChild(newRow);
                });

                // 更新總收入支出
                document.querySelector("#totalIncome").textContent = `$${totalIncome.toLocaleString()}`;
                document.querySelector("#totalExpense").textContent = `$${totalExpense.toLocaleString()}`;

                let assets = totalIncome - totalExpense;
                document.querySelector("#total_assets").textContent =
                    assets < 0 ? `-$${Math.abs(assets).toLocaleString()}` : `$${assets.toLocaleString()}`;

                // 呼叫分頁渲染
                renderPagination(records.length, page);
            }

            // 分頁按鈕渲染 (含上一頁 / 下一頁)
            function renderPagination(totalRecords, page) {
                const paginationContainer = document.getElementById("pagination");
                paginationContainer.innerHTML = "";

                const totalPages = Math.ceil(totalRecords / ROWS_PER_PAGE);
                if (totalPages <= 1) return; // 只有一頁就不顯示

                // 上一頁
                const prevBtn = document.createElement("button");
                prevBtn.className = "btn btn-outline-warning mx-1";
                prevBtn.textContent = "«";
                prevBtn.disabled = page === 1;
                prevBtn.addEventListener("click", () => {
                    if (currentPage > 1) {
                        currentPage--;
                        loadRecords(currentPage);
                    }
                });
                paginationContainer.appendChild(prevBtn);

                // 頁碼按鈕
                for (let i = 1; i <= totalPages; i++) {
                    const btn = document.createElement("button");
                    btn.className = `btn btn-warning mx-1 ${i === page ? "active" : ""}`;
                    btn.textContent = i;
                    btn.addEventListener("click", () => {
                        currentPage = i;
                        loadRecords(currentPage);
                    });
                    paginationContainer.appendChild(btn);
                }

                // 下一頁
                const nextBtn = document.createElement("button");
                nextBtn.className = "btn btn-outline-warning mx-1";
                nextBtn.textContent = "»";
                nextBtn.disabled = page === totalPages;
                nextBtn.addEventListener("click", () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        loadRecords(currentPage);
                    }
                });
                paginationContainer.appendChild(nextBtn);
            }

            // 儲存紀錄到 localStorage
            function saveRecord(record) {
                const records = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
                records.unshift(record);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
            }

            // 刪除紀錄
            function deleteRecord(index) {
                const records = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
                records.splice(index, 1); // 移除指定項目
                localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
                loadRecords(currentPage); // 保持在當前頁
                toastDelete.show();
            }

            // 點擊刪除按鈕事件
            document.addEventListener("click", (e) => {
                if (e.target.matches("button.btn-danger[data-index]")) {
                    const index = e.target.getAttribute("data-index");
                    if (confirm("確定要刪除這筆紀錄嗎？")) {
                        deleteRecord(index);
                    }
                    }
                });

            // 表單提交事件
            const form = document.querySelector("form");
            form.addEventListener("submit", (e) => {
                e.preventDefault(); // 阻止表單送出

                const date = document.getElementById("date").value.trim();
                const type = form.querySelector("input[name='type']:checked"); // 取得選中的收入/支出
                const item = document.getElementById("item").value.trim();
                let amount = document.getElementById("amount").value.trim();
                amount = parseInt(amount, 10); // 轉成整數
                const note = document.getElementById("note").value.trim();

                const itemNameMapping = {
                    "food": "飲食",
                    "clothes": "治裝",
                    "rent": "房租",
                    "transport": "交通",
                    "entertainment": "娛樂",
                    "Other_expenses": "其他支出",
                    "salary": "薪水",
                    "bonus": "獎金",
                    "Investment": "投資",
                    "Investment_income": "投資收益",
                    "Other_income": "其他收入"
                };
                const itemName = itemNameMapping[item] || item;

                // 驗證：日期、總類、項目、金額 必填
                if (!date || !type || !item || !amount) {
                    toastWarning.show();
                    return;
                }

                const newRecord = {
                    date,
                    type: type.value,
                    item,
                    itemName,
                    amount,
                    note
                };

                // 儲存到 localStorage
                saveRecord(newRecord);

                // 重新渲染表格 & 更新總收入/支出
                loadRecords(currentPage);

                toastSuccess.show();
                form.reset();
            });

            // 頁面加載時先讀取 localStorage
            loadRecords(currentPage);
        });
    </script>

    </script>
